<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTALIZADOR</title>
</head>
<body>
    <h1> TOTALIZADOR DE VENTAS </h1>
    <form id="IngresarItems-form">
        <lable for="Cant-items"> Ingrese la cantidad de items: </lable>
        <input type="number" id="cant_items"/>
        <button type="submit" id="btn_mostrar"> Mostrar </button>
    </form>
    <div id="resultado"></div>
    <p> </p>
    <form id="IngresarPrecio-form">
        <lable for="PrecioXitems"> Ingrese el precio por item: </lable>
        <input type="number" id="precio_item"/>
        <button type="submit" id="btn_mostrar"> Mostrar </button>
    </form>
    <div id="resultado2"></div>
    <p> </p>
    <form id="SeleccionarEstado-form">
        <label for="Estado"> Seleccione su estado </label>
        <select id="estado">
            <option selected>-</option>
            <option>UT</option>
            <option>NV</option>
            <option>TX</option>
            <option>AL</option>
            <option>CA</option>
        </select>
        <button type="submit" id="btn_mostrar"> Mostrar </button>
    </form>
    <div id="resultado3"></div>
    <p> </p>
    <form id="PrecioNeto-form">
        <label for="PrecioNeto">Precio Neto: <b><span id="precio_neto"></span></b></label>
        <button type="submit" id="btn_mostrar"> Calcular </button>
    </form>
    <p> </p>
    <form id="Impuestos-form">
        <div id="impuesto"></div>
        <button type="submit" id="btn_mostrar"> Calcular Impuesto </button>
    </form>
    <p> </p>
    <form id="Descuentos-form">
        <div id="descuento"></div>
        <button type="submit" id="btn_mostrar"> Calcular Descuento </button>
    </form>
    <p> </p>
     <form id="PrecioTotal-form">
        <label for="PrecioTotal">Precio Total: <b><span id="total"></span></b></label>
        <button type="submit" id="btn_mostrar"> Calcular Total </button>
    </form>
    <p> </p>
   

    <script src="./src/presenter.js"></script>
</body>
</html>
